<html>
<body>
    <div class="col-sm-12" style="text-align:center"><h2>Factories</h2></div>
    <p style="text-align: center">Select root to add a Factory to the tree. Selecting a name will allow you to
        regenerate those Factories with different properties</p>
    <div id="nodeTable"></div>
</body>
<footer></footer>

<!-- Edit Factory Modal -->
<div class="modal fade" tabindex="-1" id="editModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Factory</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-name">Name:</label>
                    <input type="text" class="form-control" id="edit-name">
                    <label for="edit-min">Min:</label>
                    <input type="text" class="form-control" id="edit-min">
                    <label for="edit-max">Max:</label>
                    <input type="text" class="form-control" id="edit-max">
                    <label for="edit-count">Count:</label>
                    <input type="text" class="form-control" id="edit-count">
                </div>
                <input type="hidden" id="edit-node-id" name="id">
                <div class="alert alert-danger error-panel" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    <span class="input-error">error</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="node-delete" data-toggle="confirmation" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="node-edit" class="btn btn-primary">Generate</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Add New Factory Modal -->
<div class="modal fade" tabindex="-1" id="nodeModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add New Factory</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="count">Numbers Generated:</label>
                    <input type="number" class="form-control" id="count">
                </div>
                <div class="form-group">
                    <label for="min">Minimum:</label>
                    <input type="number" class="form-control" id="min">
                </div>
                <div class="form-group">
                    <label for="max">Maximum:</label>
                    <input type="number" class="form-control" id="max">
                </div>

                <div class="alert alert-danger error-panel" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    <span class="input-error">error</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="groot-add" class="btn btn-primary">Add</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
